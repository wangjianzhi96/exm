<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="css/emojionearea.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>


</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>VeeChat</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>



    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
        <button>Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>



  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>


  <script>
  		$('message-form').emojiarea({wysiwyg: false});

  		var $wysiwyg = $('.emojis-wysiwyg').emojiarea({wysiwyg: true});
  		var $wysiwyg_value = $('#emojis-wysiwyg-value');

  		$wysiwyg.on('change', function() {
  			$wysiwyg_value.text($(this).val());
  		});
  		$wysiwyg.trigger('change');
  		</script>



  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/chat.js"></script>

  <script type="text/javascript" src="/js/emojionearea.min.js"></script>
  <script >
    var $wysiwyg = $('').emojiarea({wysiwyg: true,button: '.showemoji'});
    //button: '.showemoji' 则是用于自定义打开emoji选择界面的按钮的样式
    //emojis-wysiwyg则是textarea对应的class,该操作用于创建一个div与我们的textarea绑定
</script>

</body>

</html>
